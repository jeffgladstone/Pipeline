{% extends "base.html" %}
{% block title %}Add Post{% endblock %}
{% block content %}
{% if user.username %}
{% if errors %}
<ul>
	{% for error in errors %}
	<li>{{ error }}</li>
	{% endfor %}
</ul>
{% endif %}
<h2>Add a post: <form action="/addpost/" method="get">
	<input type="text" name="q">
	<input type="submit" value="Post">
</form>
</h2>
{% else %}
<p>Please <a href = "/login/">login</a> to add a post.</p>
{% endif %}

{% endblock %}
