{% extends "base.html" %}
{% block title %}Add Post{% endblock %}
{% block content %}
{% if errors %}
<ul>
    {% for error in errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}
<h2>Add post: <form action="/addpost/" method="get">
	<input type="text" name="q">
	<input type="submit" value="Post">
</form>
</h2>
{% endblock %}
